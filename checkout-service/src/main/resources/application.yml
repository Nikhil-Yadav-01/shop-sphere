server:
  port: 8086

spring:
  application:
    name: checkout-service
  
  web:
    resources:
      add-mappings: false

  datasource:
    url: jdbc:postgresql://${DB_HOST:checkout-db}:${DB_PORT:5432}/${DB_NAME:shopsphere_checkout}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

payment:
  gateway:
    provider: ${PAYMENT_PROVIDER:mock}
    api-key: ${PAYMENT_API_KEY:mock-api-key}
    webhook-secret: ${PAYMENT_WEBHOOK_SECRET:mock-webhook-secret}

logging:
  level:
    com.rudraksha.shopsphere.checkout: DEBUG