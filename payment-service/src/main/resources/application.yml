server:
  port: 8087

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:payment-db}:${DB_PORT:5432}/${DB_NAME:shopsphere_payment}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

payment:
  gateway:
    stripe:
      api-key: ${STRIPE_API_KEY:mock-stripe-key}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:mock-webhook-secret}
    paypal:
      client-id: ${PAYPAL_CLIENT_ID:mock-paypal-client}
      client-secret: ${PAYPAL_CLIENT_SECRET:mock-paypal-secret}

logging:
  level:
    com.rudraksha.shopsphere.payment: DEBUG