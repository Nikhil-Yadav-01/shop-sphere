version: '3.8'

services:
  # PostgreSQL for Auth Service
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: shopsphere_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Admin Service
  admin-db:
    image: postgres:15-alpine
    container_name: admin-db
    environment:
      POSTGRES_DB: shopsphere_admin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - admin-db-data:/var/lib/postgresql/data
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: shopsphere_auth
      DB_USERNAME: postgres
      DB_PASSWORD: password
      EUREKA_URI: http://discovery-service:8761/eureka
      JWT_SECRET: mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
      JWT_EXPIRATION_MS: 3600000
      JWT_REFRESH_EXPIRATION_MS: 604800000
    ports:
      - "8081:8081"
    depends_on:
      auth-db:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: admin-service/Dockerfile
    container_name: admin-service
    environment:
      DB_HOST: admin-db
      DB_PORT: 5432
      DB_NAME: shopsphere_admin
      DB_USER: postgres
      DB_PASSWORD: password
      EUREKA_HOST: discovery-service
      EUREKA_PORT: 8761
      SERVER_PORT: 8089
    ports:
      - "8089:8089"
    depends_on:
      admin-db:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/admin/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      EUREKA_URI: http://discovery-service:8761/eureka
      AUTH_SERVICE_URL: http://auth-service:8081
    ports:
      - "8080:8080"
    depends_on:
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      admin-service:
        condition: service_healthy
    networks:
      - shopsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  shopsphere-network:
    driver: bridge

volumes:
  auth-db-data:
  admin-db-data:
